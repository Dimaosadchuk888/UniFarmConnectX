<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mission Balance Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #2a2a2a;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .warning {
            color: #fbbf24;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6d28d9;
        }
        #logs {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .mission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Test Mission Balance Update</h1>
        
        <div class="card">
            <h3>Current Status (User 62)</h3>
            <div>Balance UNI: <span id="balance" class="warning">Loading...</span></div>
            <div>Last Update: <span id="lastUpdate">Never</span></div>
        </div>

        <div class="card">
            <h3>Available Missions</h3>
            <div id="missionsList">Loading missions...</div>
        </div>

        <div class="card">
            <h3>Actions</h3>
            <button onclick="refreshStatus()">Refresh Status</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="card">
            <h3>Test Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const JWT_TOKEN = localStorage.getItem('unifarm_jwt_token');
        const USER_ID = 62;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = type;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('Logs cleared', 'info');
        }

        async function refreshStatus() {
            log('Refreshing status...', 'info');
            
            try {
                // Get user profile
                const profileResponse = await fetch(`/api/v2/users/profile?user_id=${USER_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    }
                });
                const profileData = await profileResponse.json();
                
                if (profileData.success && profileData.data) {
                    document.getElementById('balance').textContent = `${profileData.data.balance_uni} UNI`;
                    document.getElementById('balance').className = 'success';
                    log(`Current balance: ${profileData.data.balance_uni} UNI`, 'success');
                } else {
                    log(`Failed to get profile: ${JSON.stringify(profileData)}`, 'error');
                }

                document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
                
                // Load missions
                await loadMissions();
            } catch (error) {
                log(`Error refreshing status: ${error.message}`, 'error');
            }
        }

        async function loadMissions() {
            try {
                const response = await fetch('/api/v2/missions/list', {
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    }
                });
                const data = await response.json();
                
                if (data.success && data.data) {
                    const missionsDiv = document.getElementById('missionsList');
                    missionsDiv.innerHTML = '';
                    
                    data.data.forEach(mission => {
                        const missionDiv = document.createElement('div');
                        missionDiv.className = 'mission-item';
                        missionDiv.innerHTML = `
                            <div>
                                <strong>${mission.title}</strong> (${mission.reward_uni} UNI)
                                <br><small>${mission.description}</small>
                            </div>
                            <button onclick="completeMission(${mission.id}, '${mission.title}', ${mission.reward_uni})">
                                Complete
                            </button>
                        `;
                        missionsDiv.appendChild(missionDiv);
                    });
                    
                    log(`Loaded ${data.data.length} missions`, 'success');
                } else {
                    log(`Failed to load missions: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`Error loading missions: ${error.message}`, 'error');
            }
        }

        async function completeMission(missionId, missionTitle, expectedReward) {
            log(`=== Testing Mission ${missionId}: ${missionTitle} ===`, 'warning');
            
            try {
                // Get balance before
                const beforeResponse = await fetch(`/api/v2/users/profile?user_id=${USER_ID}`, {
                    headers: { 'Authorization': `Bearer ${JWT_TOKEN}` }
                });
                const beforeData = await beforeResponse.json();
                const balanceBefore = beforeData.data?.balance_uni || 0;
                log(`Balance before: ${balanceBefore} UNI`, 'info');

                // Complete mission
                log('Completing mission...', 'info');
                const completeResponse = await fetch('/api/v2/missions/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    },
                    body: JSON.stringify({
                        missionId: missionId
                    })
                });

                const completeData = await completeResponse.json();
                log(`Complete response: ${JSON.stringify(completeData)}`, completeResponse.ok ? 'success' : 'error');

                if (completeResponse.ok && completeData.success) {
                    // Wait a bit for balance to update
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Check balance after
                    const afterResponse = await fetch(`/api/v2/users/profile?user_id=${USER_ID}`, {
                        headers: { 'Authorization': `Bearer ${JWT_TOKEN}` }
                    });
                    const afterData = await afterResponse.json();
                    const balanceAfter = afterData.data?.balance_uni || 0;
                    log(`Balance after: ${balanceAfter} UNI`, 'info');

                    const difference = balanceAfter - balanceBefore;
                    if (Math.abs(difference - expectedReward) < 0.01) {
                        log(`‚úÖ BALANCE UPDATED CORRECTLY! Reward: ${difference} UNI`, 'success');
                    } else if (difference === 0) {
                        log(`‚ùå BALANCE NOT UPDATED - THIS IS THE ISSUE`, 'error');
                        log(`Expected reward: ${expectedReward} UNI, but got: ${difference} UNI`, 'error');
                    } else {
                        log(`‚ö†Ô∏è Unexpected change: ${difference} UNI (expected: ${expectedReward} UNI)`, 'warning');
                    }
                    
                    // Check if transaction was created
                    const txResponse = await fetch('/api/v2/transactions/history?limit=5', {
                        headers: { 'Authorization': `Bearer ${JWT_TOKEN}` }
                    });
                    const txData = await txResponse.json();
                    
                    if (txData.success && txData.data) {
                        const missionTx = txData.data.transactions.find(tx => 
                            tx.type === 'MISSION_REWARD' && 
                            tx.description.includes(`Mission ${missionId}`)
                        );
                        
                        if (missionTx) {
                            log(`‚úÖ Transaction created: ${missionTx.amount_uni} UNI`, 'success');
                        } else {
                            log(`‚ö†Ô∏è No MISSION_REWARD transaction found`, 'warning');
                        }
                    }
                }

                await refreshStatus();
            } catch (error) {
                log(`Test failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (JWT_TOKEN) {
                log('JWT Token found', 'success');
                refreshStatus();
            } else {
                log('JWT Token not found!', 'error');
            }
        });
    </script>
</body>
</html>
