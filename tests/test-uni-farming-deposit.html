<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI Farming Deposit Direct Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status-card {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .warning {
            color: #fbbf24;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6d28d9;
        }
        input {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
        }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            font-family: monospace;
            font-size: 12px;
        }
        #logs {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç UNI Farming Deposit Direct Test</h1>
        
        <div class="status-card">
            <h3>Test Configuration</h3>
            <div>User ID: <span id="userId">62</span></div>
            <div>JWT Token: <span id="jwtStatus">Not loaded</span></div>
        </div>

        <div class="status-card">
            <h3>Current State</h3>
            <div>Balance UNI: <span id="balanceUni">Loading...</span></div>
            <div>Farming Active: <span id="farmingActive">Loading...</span></div>
            <div>Deposit Amount: <span id="depositAmount">Loading...</span></div>
        </div>

        <div class="status-card">
            <h3>Test Deposit Functions</h3>
            <button onclick="testDepositAmount(5)">Deposit 5 UNI</button>
            <button onclick="testDepositAmount(10)">Deposit 10 UNI</button>
            <button onclick="testDepositAmount(25)">Deposit 25 UNI</button>
            <button onclick="testDepositAmount(50)">Deposit 50 UNI</button>
            <button onclick="checkStatus()">Refresh Status</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="status-card">
            <h3>Diagnostic Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const JWT_TOKEN = localStorage.getItem('unifarm_jwt_token');
        let logCounter = 0;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            logCounter++;
            
            // Also log to console
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            logCounter = 0;
            log('Logs cleared', 'info');
        }

        async function checkStatus() {
            log('=== Checking Current Status ===', 'info');
            
            try {
                // Check user profile
                const profileResponse = await fetch('/api/v2/users/profile?user_id=62', {
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    }
                });
                const profileData = await profileResponse.json();
                
                if (profileData.success && profileData.data) {
                    document.getElementById('balanceUni').textContent = `${profileData.data.balance_uni} UNI`;
                    log(`User Balance: ${profileData.data.balance_uni} UNI`, 'success');
                }

                // Check farming status
                const farmingResponse = await fetch('/api/v2/uni-farming/status?user_id=62', {
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    }
                });
                const farmingData = await farmingResponse.json();
                
                if (farmingData.success && farmingData.data) {
                    document.getElementById('farmingActive').textContent = farmingData.data.uni_farming_active ? 'Yes' : 'No';
                    document.getElementById('depositAmount').textContent = `${farmingData.data.uni_deposit_amount} UNI`;
                    log(`Farming Active: ${farmingData.data.uni_farming_active}`, 'success');
                    log(`Current Deposit: ${farmingData.data.uni_deposit_amount} UNI`, 'success');
                }

            } catch (error) {
                log(`Failed to check status: ${error.message}`, 'error');
            }
        }

        async function testDepositAmount(amount) {
            log(`=== Testing Deposit of ${amount} UNI ===`, 'warning');

            try {
                // Step 1: Get balance before
                log('1. Getting balance before deposit...', 'info');
                const beforeResponse = await fetch('/api/v2/users/profile?user_id=62', {
                    headers: { 'Authorization': `Bearer ${JWT_TOKEN}` }
                });
                const beforeData = await beforeResponse.json();
                const balanceBefore = beforeData.data?.balance_uni || 0;
                log(`Balance before: ${balanceBefore} UNI`, 'success');

                // Step 2: Make deposit
                log('2. Making deposit request...', 'info');
                const depositResponse = await fetch('/api/v2/uni-farming/deposit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    },
                    body: JSON.stringify({
                        amount: amount.toString(),
                        user_id: 62
                    })
                });

                const depositData = await depositResponse.json();
                log(`Deposit response: ${JSON.stringify(depositData)}`, depositResponse.ok ? 'success' : 'error');

                if (depositResponse.ok && depositData.success) {
                    // Step 3: Wait and check balance after
                    log('3. Waiting 2 seconds...', 'info');
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    log('4. Getting balance after deposit...', 'info');
                    const afterResponse = await fetch('/api/v2/users/profile?user_id=62', {
                        headers: { 'Authorization': `Bearer ${JWT_TOKEN}` }
                    });
                    const afterData = await afterResponse.json();
                    const balanceAfter = afterData.data?.balance_uni || 0;
                    log(`Balance after: ${balanceAfter} UNI`, 'success');

                    // Calculate difference
                    const difference = balanceBefore - balanceAfter;
                    log(`Balance change: ${difference.toFixed(6)} UNI`, difference > 0 ? 'success' : 'error');

                    if (Math.abs(difference - amount) < 0.000001) {
                        log('‚úÖ Balance deducted correctly!', 'success');
                    } else if (difference === 0) {
                        log('‚ùå Balance NOT deducted! This is the issue.', 'error');
                    } else {
                        log(`‚ö†Ô∏è Unexpected balance change: expected -${amount}, got -${difference}`, 'warning');
                    }

                    // Check farming status
                    await checkStatus();
                } else {
                    log(`Deposit failed: ${depositData.message || 'Unknown error'}`, 'error');
                }

            } catch (error) {
                log(`Test failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (JWT_TOKEN) {
                document.getElementById('jwtStatus').textContent = 'Loaded';
                document.getElementById('jwtStatus').className = 'success';
                log('JWT Token found in localStorage', 'success');
                checkStatus();
            } else {
                document.getElementById('jwtStatus').textContent = 'Missing';
                document.getElementById('jwtStatus').className = 'error';
                log('JWT Token not found in localStorage!', 'error');
            }
        });
    </script>
</body>
</html>
