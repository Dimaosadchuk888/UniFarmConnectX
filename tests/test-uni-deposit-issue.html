<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI Farming Deposit Balance Issue Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status-card {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .warning {
            color: #fbbf24;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6d28d9;
        }
        input {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
        }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            font-family: monospace;
            font-size: 12px;
        }
        #logs {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç UNI Farming Deposit Balance Issue Test</h1>
        
        <div class="status-card">
            <h3>Test Configuration</h3>
            <div>User ID: <span id="userId">62</span></div>
            <div>JWT Token: <span id="jwtStatus">Not loaded</span></div>
            <div>API Base URL: <span id="apiUrl">/api/v2</span></div>
        </div>

        <div class="status-card">
            <h3>Current State</h3>
            <div>Balance UNI: <span id="balanceUni">Loading...</span></div>
            <div>Farming Active: <span id="farmingActive">Loading...</span></div>
            <div>Deposit Amount: <span id="depositAmount">Loading...</span></div>
            <div>Last Update: <span id="lastUpdate">Never</span></div>
        </div>

        <div class="status-card">
            <h3>Test Deposit</h3>
            <input type="number" id="testAmount" value="5" min="1" max="100" step="0.1">
            <button onclick="testDeposit()">Test Deposit</button>
            <button onclick="checkStatus()">Refresh Status</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="status-card">
            <h3>Diagnostic Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const JWT_TOKEN = localStorage.getItem('unifarm_jwt_token');
        let logCounter = 0;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            logCounter++;
            
            // Also log to console
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            logCounter = 0;
            log('Logs cleared', 'info');
        }

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const url = `${endpoint}`;
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${JWT_TOKEN}`
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            log(`API Request: ${method} ${url}`, 'info');
            if (body) {
                log(`Request Body: ${JSON.stringify(body)}`, 'info');
            }

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                
                log(`Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response Data: ${JSON.stringify(data, null, 2)}`, 'info');
                
                return { response, data };
            } catch (error) {
                log(`Request Failed: ${error.message}`, 'error');
                throw error;
            }
        }

        async function checkStatus() {
            log('=== Checking Current Status ===', 'info');
            
            try {
                // Check user profile
                const { data: profileData } = await apiRequest('/api/v2/users/profile?user_id=62');
                if (profileData.success && profileData.data) {
                    document.getElementById('balanceUni').textContent = `${profileData.data.balance_uni} UNI`;
                    log(`User Balance: ${profileData.data.balance_uni} UNI`, 'success');
                }

                // Check farming status
                const { data: farmingData } = await apiRequest('/api/v2/uni-farming/status?user_id=62');
                if (farmingData.success && farmingData.data) {
                    document.getElementById('farmingActive').textContent = farmingData.data.uni_farming_active ? 'Yes' : 'No';
                    document.getElementById('depositAmount').textContent = `${farmingData.data.uni_deposit_amount} UNI`;
                    log(`Farming Active: ${farmingData.data.uni_farming_active}`, 'success');
                    log(`Current Deposit: ${farmingData.data.uni_deposit_amount} UNI`, 'success');
                }

                document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
            } catch (error) {
                log(`Failed to check status: ${error.message}`, 'error');
            }
        }

        async function testDeposit() {
            const amount = document.getElementById('testAmount').value;
            log(`=== Testing Deposit of ${amount} UNI ===`, 'warning');

            try {
                // Get balance before deposit
                log('1. Getting balance before deposit...', 'info');
                const { data: beforeData } = await apiRequest('/api/v2/users/profile?user_id=62');
                const balanceBefore = beforeData.data?.balance_uni || 0;
                log(`Balance before: ${balanceBefore} UNI`, 'success');

                // Make deposit
                log('2. Making deposit request...', 'info');
                const depositBody = {
                    amount: amount,
                    user_id: 62
                };
                
                const { response: depositResponse, data: depositData } = await apiRequest(
                    '/api/v2/uni-farming/deposit',
                    'POST',
                    depositBody
                );

                if (depositResponse.ok && depositData.success) {
                    log('Deposit request successful!', 'success');
                    
                    // Wait a bit for backend processing
                    log('3. Waiting 2 seconds for backend processing...', 'info');
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Check balance after deposit
                    log('4. Getting balance after deposit...', 'info');
                    const { data: afterData } = await apiRequest('/api/v2/users/profile?user_id=62');
                    const balanceAfter = afterData.data?.balance_uni || 0;
                    log(`Balance after: ${balanceAfter} UNI`, 'success');

                    // Calculate difference
                    const difference = balanceBefore - balanceAfter;
                    log(`Balance change: ${difference.toFixed(6)} UNI`, difference > 0 ? 'success' : 'error');

                    if (Math.abs(difference - parseFloat(amount)) < 0.000001) {
                        log('‚úÖ Balance deducted correctly!', 'success');
                    } else if (difference === 0) {
                        log('‚ùå Balance NOT deducted!', 'error');
                        log('This is the issue - deposit processed but balance unchanged', 'error');
                    } else {
                        log(`‚ö†Ô∏è Unexpected balance change: expected -${amount}, got -${difference}`, 'warning');
                    }

                    // Check farming status
                    log('5. Checking farming status...', 'info');
                    await checkStatus();

                } else {
                    log(`Deposit failed: ${depositData.message || 'Unknown error'}`, 'error');
                }

            } catch (error) {
                log(`Test failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (JWT_TOKEN) {
                document.getElementById('jwtStatus').textContent = 'Loaded';
                document.getElementById('jwtStatus').className = 'success';
                log('JWT Token found in localStorage', 'success');
                checkStatus();
            } else {
                document.getElementById('jwtStatus').textContent = 'Missing';
                document.getElementById('jwtStatus').className = 'error';
                log('JWT Token not found in localStorage!', 'error');
            }
        });
    </script>
</body>
</html>
