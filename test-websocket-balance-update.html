<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Balance Update Test</title>
    <style>

        }
        .log {

        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button {

            margin: 5px;

        }
    </style>
</head>
<body>
    <h1>WebSocket Balance Update Test</h1>
    
    <div>
        <h2>1. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ JWT —Ç–æ–∫–µ–Ω–∞</h2>
        <button onclick="setJWT()">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å JWT –¥–ª—è user ID 74</button>

    <div>

        <button onclick="connectWebSocket()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ WebSocket</button>
        <button onclick="disconnectWebSocket()">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>

    <div>
        <h2>3. –¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞</h2>
        <button onclick="testBalanceUpdate()">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</button>
        <div id="test-status" class="log"></div>
    </div>
    
    <div>
        <h2>4. –õ–æ–≥ —Å–æ–æ–±—â–µ–Ω–∏–π</h2>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        <div id="message-log" class="log"></div>
    </div>

    <script>
        let ws = null;
        const JWT_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NzQsInRlbGVncmFtX2lkIjoiOTk5NDg5IiwidXNlcm5hbWUiOiJZZXM1NDk0IiwicmVmX2NvZGUiOiJSRUZfMTc1MjA0NTQ4NDk3MF84eHpuODQiLCJzZXNzaW9uX2lkIjoic2Vzc2lvbl8xNzUyMjA3OTM3OTIxIiwiaWF0IjoxNzUyMjA3OTM3LCJleHAiOjE3NTI4MTI3Mzd9.E9iJQOQuHBFvOe-cGTLIRXiXGLdqxGvv8jhhQa1Smqg';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('message-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function setJWT() {
            localStorage.setItem('unifarm_jwt_token', JWT_TOKEN);
            const statusDiv = document.getElementById('jwt-status');
            statusDiv.className = 'log success';
            statusDiv.textContent = 'JWT —Ç–æ–∫–µ–Ω —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –¥–ª—è user ID 74';
            log('JWT —Ç–æ–∫–µ–Ω —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'success');
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket —É–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'info');
                return;
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${wsUrl}...`, 'info');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                const statusDiv = document.getElementById('ws-status');
                statusDiv.className = 'log success';
                statusDiv.textContent = 'WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω';
                log('WebSocket —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                
                // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–ª—è user ID 74
                const subscribeMessage = {
                    type: 'subscribe',
                    payload: { userId: 74 }
                };
                ws.send(JSON.stringify(subscribeMessage));
                log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ user ID 74', 'info');
            };
            
            ws.onmessage = (event) => {
                log(`–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${event.data}`, 'info');
                
                try {
                    const message = JSON.parse(event.data);
                    if (message.type === 'balance_update') {
                        log(`üéâ –û–ë–ù–û–í–õ–ï–ù–ò–ï –ë–ê–õ–ê–ù–°–ê: UNI=${message.payload.balanceUni}, TON=${message.payload.balanceTon}`, 'success');
                    }
                } catch (e) {
                    log(`–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è: ${e.message}`, 'error');
                }
            };
            
            ws.onerror = (error) => {
                log(`WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                const statusDiv = document.getElementById('ws-status');
                statusDiv.className = 'log error';
                statusDiv.textContent = 'WebSocket –æ—Ç–∫–ª—é—á–µ–Ω';
                log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'error');
                ws = null;
            };
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        async function testBalanceUpdate() {
            const testDiv = document.getElementById('test-status');
            
            try {
                log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞...', 'info');
                
                const response = await fetch('/api/v2/test/balance-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JWT_TOKEN}`
                    },
                    body: JSON.stringify({
                        userId: '74',
                        changeAmount: '100',
                        currency: 'UNI'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    testDiv.className = 'log success';
                    testDiv.textContent = '–¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥ —Å–æ–æ–±—â–µ–Ω–∏–π.';
                    log('–¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ', 'success');
                } else {
                    testDiv.className = 'log error';
                    testDiv.textContent = `–û—à–∏–±–∫–∞: ${result.error}`;
                    log(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${result.error}`, 'error');
                }
            } catch (error) {
                testDiv.className = 'log error';
                testDiv.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                log(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('message-log').innerHTML = '';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º JWT –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            setJWT();
        };
    </script>
</body>
</html>
