<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFarm - Тест Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2196f3;
            animation: spin 1s linear infinite;
        }
        .status {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .log {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .button:hover {
            background-color: #0b7dda;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UniFarm</h1>
            <p>Тестирование Telegram Mini App</p>
        </div>

        <div class="status" id="telegram-status">
            <h3>Статус Telegram WebApp</h3>
            <p id="status-message">Проверка...</p>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div>
            <button class="button" id="btn-ready">Вызвать WebApp.ready()</button>
            <button class="button" id="btn-expand">Вызвать WebApp.expand()</button>
            <button class="button" id="btn-check">Проверить параметры</button>
        </div>
        
        <h3>Лог событий:</h3>
        <div class="log" id="log-container"></div>
    </div>

    <script>
        // Функция для добавления записи в лог
        function log(message, isError = false) {
            const logContainer = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (isError) {
                entry.style.color = '#ff3860';
            }
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Функция для обновления статуса
        function updateStatus(message, isSuccess = true) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.color = isSuccess ? '#4caf50' : '#ff3860';
        }

        // Проверка наличия Telegram WebApp API
        function checkTelegramWebApp() {
            log('Проверка наличия Telegram WebApp API...');
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    log('✅ Telegram WebApp API обнаружен!');
                    updateStatus('Telegram WebApp API доступен', true);
                    
                    // Выводим версию и платформу
                    if (window.Telegram.WebApp.version) {
                        log(`Версия WebApp: ${window.Telegram.WebApp.version}`);
                    }
                    if (window.Telegram.WebApp.platform) {
                        log(`Платформа: ${window.Telegram.WebApp.platform}`);
                    }
                    return true;
                } else {
                    log('❌ Telegram WebApp API не обнаружен', true);
                    updateStatus('Telegram WebApp API не доступен', false);
                    return false;
                }
            } catch (error) {
                log(`❌ Ошибка при проверке Telegram WebApp: ${error.message}`, true);
                updateStatus('Ошибка при проверке Telegram WebApp', false);
                return false;
            }
        }

        // Вызов WebApp.ready()
        function callReady() {
            log('Вызов метода WebApp.ready()...');
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.ready();
                    log('✅ Метод WebApp.ready() успешно вызван');
                } else {
                    log('❌ Не удалось вызвать WebApp.ready() - API не доступен', true);
                }
            } catch (error) {
                log(`❌ Ошибка при вызове WebApp.ready(): ${error.message}`, true);
            }
        }

        // Вызов WebApp.expand()
        function callExpand() {
            log('Вызов метода WebApp.expand()...');
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.expand();
                    log('✅ Метод WebApp.expand() успешно вызван');
                } else {
                    log('❌ Не удалось вызвать WebApp.expand() - API не доступен', true);
                }
            } catch (error) {
                log(`❌ Ошибка при вызове WebApp.expand(): ${error.message}`, true);
            }
        }

        // Проверка параметров
        function checkParameters() {
            log('Проверка параметров Telegram WebApp...');
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    log(`initData: ${window.Telegram.WebApp.initData ? 'Присутствует' : 'Отсутствует'}`);
                    
                    if (window.Telegram.WebApp.initDataUnsafe) {
                        const safeData = { ...window.Telegram.WebApp.initDataUnsafe };
                        if (safeData.user) {
                            log(`Пользователь: ${safeData.user.first_name || ''} ${safeData.user.last_name || ''}`);
                            log(`User ID: ${safeData.user.id || 'не указан'}`);
                        } else {
                            log('Данные о пользователе отсутствуют');
                        }
                        
                        log(`Цветовая схема: ${window.Telegram.WebApp.colorScheme || 'не указана'}`);
                    } else {
                        log('initDataUnsafe отсутствует');
                    }
                    
                    // Проверяем URL и параметры
                    log(`URL: ${window.location.href}`);
                    log(`Path: ${window.location.pathname}`);
                    log(`Параметры: ${window.location.search}`);
                    
                } else {
                    log('❌ Не удалось проверить параметры - API не доступен', true);
                }
            } catch (error) {
                log(`❌ Ошибка при проверке параметров: ${error.message}`, true);
            }
        }

        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', function() {
            log('Страница загружена');
            
            // Проверяем наличие Telegram WebApp API
            const isTelegramAvailable = checkTelegramWebApp();
            
            // Если Telegram доступен, вызываем ready() автоматически
            if (isTelegramAvailable) {
                setTimeout(function() {
                    callReady();
                    callExpand();
                }, 500);
            }
            
            // Устанавливаем обработчики кнопок
            document.getElementById('btn-ready').addEventListener('click', callReady);
            document.getElementById('btn-expand').addEventListener('click', callExpand);
            document.getElementById('btn-check').addEventListener('click', checkParameters);
        });
    </script>
</body>
</html>
