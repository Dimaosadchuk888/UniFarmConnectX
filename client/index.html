<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="telegram-web-app-ready" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Скрипт для исправления URL и перенаправления на Telegram Mini App -->
    <script>
      // Удаление слеша
      if (window.location.pathname.endsWith('/') && window.location.pathname !== '/') {
        window.history.replaceState({}, document.title,
          window.location.pathname.slice(0, -1) + window.location.search + window.location.hash
        );
        console.log('[URL Fix] Исправлен URL со слешем в конце');
      }

      // Перенаправление на Telegram Mini App если приложение открыто в обычном браузере
      (function() {
        const hostParts = location.host.split('.');
        const isDevelopmentHost = location.host.includes('replit.dev');
        const productionHost = 'uni-farm-connect-2-misterxuniverse.replit.app';
        
        // Получаем настройки из localStorage и sessionStorage
        const redirectDisabled = localStorage.getItem('disable_redirect') === 'true';
        const redirectAttempted = sessionStorage.getItem('redirect_attempted') === 'true';
        const isTelegramAvailable = typeof window.Telegram !== 'undefined';
        const hasURLParam = location.search.includes('no_redirect=true');
        
        console.log('[Redirect Check]', {
          currentHost: location.host,
          isDevelopmentHost,
          isTelegramAvailable,
          redirectDisabled,
          redirectAttempted,
          hasURLParam
        });
        
        // Если открыто в обычном браузере, не в режиме разработки, и ещё не было попытки редиректа
        if (!isTelegramAvailable && !redirectDisabled && !redirectAttempted && !hasURLParam && !isDevelopmentHost) {
          const telegramMiniAppUrl = 'https://t.me/UniFarming_Bot/UniFarm';
          
          console.log(`[Redirect] Перенаправление на Telegram Mini App: ${telegramMiniAppUrl}`);
          
          // Устанавливаем флаг, что попытка редиректа была сделана
          sessionStorage.setItem('redirect_attempted', 'true');
          
          // Показываем сообщение и даем пользователю время на чтение
          const message = document.createElement('div');
          message.style.position = 'fixed';
          message.style.top = '0';
          message.style.left = '0';
          message.style.width = '100%';
          message.style.padding = '20px';
          message.style.backgroundColor = '#1B73E8';
          message.style.color = 'white';
          message.style.textAlign = 'center';
          message.style.zIndex = '9999';
          message.innerHTML = 'Перенаправление на Telegram Mini App...';
          
          document.body ? document.body.appendChild(message) : document.addEventListener('DOMContentLoaded', () => document.body.appendChild(message));
          
          // Делаем перенаправление с небольшой задержкой
          setTimeout(() => {
            window.location.href = telegramMiniAppUrl;
          }, 1500);
        }
        // Если Telegram недоступен, но уже была попытка редиректа, показываем кнопку вместо автоматического редиректа
        else if (!isTelegramAvailable && !redirectDisabled && redirectAttempted && !hasURLParam && !isDevelopmentHost) {
          console.log('[Redirect] Показываем кнопку для ручного перехода вместо автоматического редиректа');
          
          // Ждём, пока DOM загрузится
          document.addEventListener('DOMContentLoaded', () => {
            const telegramMiniAppUrl = 'https://t.me/UniFarming_Bot/UniFarm';
            
            // Создаём контейнер для информационного сообщения
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.top = '0';
            container.style.left = '0';
            container.style.width = '100%';
            container.style.height = '100%';
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.alignItems = 'center';
            container.style.justifyContent = 'center';
            container.style.backgroundColor = 'white';
            container.style.zIndex = '9999';
            
            // Создаём содержимое
            const content = document.createElement('div');
            content.style.maxWidth = '500px';
            content.style.textAlign = 'center';
            content.style.padding = '20px';
            
            const title = document.createElement('h2');
            title.textContent = 'Для корректной работы откройте приложение в Telegram';
            title.style.marginBottom = '20px';
            title.style.color = '#333';
            
            const telegramButton = document.createElement('button');
            telegramButton.textContent = 'Открыть в Telegram';
            telegramButton.style.backgroundColor = '#1B73E8';
            telegramButton.style.color = 'white';
            telegramButton.style.border = 'none';
            telegramButton.style.padding = '12px 24px';
            telegramButton.style.borderRadius = '8px';
            telegramButton.style.cursor = 'pointer';
            telegramButton.style.marginBottom = '15px';
            telegramButton.onclick = () => window.location.href = telegramMiniAppUrl;
            
            const skipButton = document.createElement('button');
            skipButton.textContent = 'Продолжить на сайте';
            skipButton.style.backgroundColor = '#f0f0f0';
            skipButton.style.color = '#333';
            skipButton.style.border = 'none';
            skipButton.style.padding = '12px 24px';
            skipButton.style.borderRadius = '8px';
            skipButton.style.cursor = 'pointer';
            skipButton.onclick = () => {
              localStorage.setItem('disable_redirect', 'true');
              container.style.display = 'none';
            };
            
            content.appendChild(title);
            content.appendChild(telegramButton);
            content.appendChild(document.createElement('br'));
            content.appendChild(skipButton);
            container.appendChild(content);
            
            document.body.appendChild(container);
          });
        }
      })();

      // Проверка Telegram API
      window.addEventListener('DOMContentLoaded', function () {
        const isTelegramAvailable = typeof window.Telegram !== 'undefined';
        const isWebAppAvailable = isTelegramAvailable && typeof window.Telegram.WebApp !== 'undefined';
        
        console.log('[Telegram WebApp] Проверка доступности API:', {
          isTelegramAvailable,
          isWebAppAvailable,
          initData: isWebAppAvailable ? (window.Telegram.WebApp.initData?.length || 0) : 0
        });

        if (isWebAppAvailable && window.Telegram.WebApp.initData) {
          try {
            // Сохраняем и в sessionStorage, и в localStorage для надежности
            sessionStorage.setItem('telegramInitData', window.Telegram.WebApp.initData);
            localStorage.setItem('telegramInitData', window.Telegram.WebApp.initData);
            console.log('[Telegram WebApp] InitData сохранен в sessionStorage и localStorage');
            
            // Сохраняем ключевые поля отдельно для большей надежности
            if (window.Telegram.WebApp.initDataUnsafe?.user?.id) {
              localStorage.setItem('telegram_user_id', window.Telegram.WebApp.initDataUnsafe.user.id);
              console.log('[Telegram WebApp] User ID сохранен:', window.Telegram.WebApp.initDataUnsafe.user.id);
            }
          } catch (e) {
            console.error('[Telegram WebApp] Save error:', e);
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Невидимый элемент для TonConnect UI -->
    <div id="ton-connect-button" style="display: none;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
