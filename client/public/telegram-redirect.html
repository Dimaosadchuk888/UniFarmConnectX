<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFarm - Перенаправление</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
    <script>
        // Функция для перенаправления на правильный URL
        function redirectToMain() {
            // Получаем текущий URL
            const currentUrl = window.location.href;
            
            // Проверяем, запущено ли приложение из Telegram
            const isTelegramWebApp = !!window.Telegram && !!window.Telegram.WebApp;
            
            // Выводим диагностическую информацию в консоль
            console.log('[Telegram Redirect] Current URL:', currentUrl);
            console.log('[Telegram Redirect] Launched from Telegram WebApp:', isTelegramWebApp);
            
            if (isTelegramWebApp) {
                console.log('[Telegram Redirect] Telegram WebApp environment detected!');
                console.log('[Telegram Redirect] Telegram WebApp data:', {
                    initDataAvailable: !!window.Telegram.WebApp.initData,
                    initDataLength: window.Telegram.WebApp.initData?.length || 0,
                    initDataUnsafeAvailable: !!window.Telegram.WebApp.initDataUnsafe,
                    userAvailable: !!window.Telegram.WebApp.initDataUnsafe?.user,
                    userId: window.Telegram.WebApp.initDataUnsafe?.user?.id || 'not available'
                });
            }
            
            // Формируем базовый URL нашего приложения без слеша в конце
            let baseUrl = window.location.origin;
            
            // Если URL заканчивается на слеш или содержит telegram-redirect.html,
            // перенаправляем на главную страницу без этих элементов
            if (currentUrl.endsWith('/') || currentUrl.includes('telegram-redirect.html')) {
                // Убираем все конечные слеши
                while (baseUrl.endsWith('/')) {
                    baseUrl = baseUrl.slice(0, -1);
                }
                
                // Получаем параметры запроса, если они есть
                const queryParams = window.location.search || '';
                
                // Формируем новый URL
                const redirectUrl = baseUrl + queryParams;
                
                console.log('[Telegram Redirect] Redirecting to:', redirectUrl);
                
                // Перенаправляем на главную страницу
                window.location.href = redirectUrl;
            } else {
                console.log('[Telegram Redirect] No redirection needed, URL is correct');
                
                // Проверяем, находимся ли мы на странице редиректа, но URL уже правильный
                if (window.location.pathname.includes('telegram-redirect.html')) {
                    console.log('[Telegram Redirect] On redirect page but URL is clean, going to root');
                    window.location.href = baseUrl;
                }
            }
        }

        // Запускаем перенаправление при загрузке страницы
        window.onload = function() {
            // Немного задерживаем перенаправление для отображения анимации
            setTimeout(redirectToMain, 1000);
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <h1>UniFarm</h1>
    <p>Перенаправление...</p>
</body>
</html>
