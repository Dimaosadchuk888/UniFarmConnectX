<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Test</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        #info {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0066aa;
        }
        .error {
            color: #ff6666;
        }
        .success {
            color: #66ff66;
        }
    </style>
</head>
<body>
    <h1>TON Connect Test Page</h1>
    
    <div>
        <button onclick="checkManifest()">Check Manifest</button>
        <button onclick="initTonConnect()">Initialize TON Connect</button>
        <button onclick="connectWallet()">Connect Wallet</button>
        <button onclick="disconnectWallet()">Disconnect</button>
    </div>
    
    <div id="info">Ready for testing...</div>
    
    <script>
        let tonConnectUI = null;
        const manifestUrl = window.location.origin + '/tonconnect-manifest.json';
        
        function log(message, type = 'info') {
            const info = document.getElementById('info');
            const timestamp = new Date().toISOString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            info.innerHTML += `\n<span class="${className}">[${timestamp}] ${message}</span>`;
            console.log(`[TON Connect Test] ${message}`);
        }
        
        async function checkManifest() {
            log(`Checking manifest at: ${manifestUrl}`);
            
            try {
                const response = await fetch(manifestUrl);
                log(`Response status: ${response.status} ${response.statusText}`);
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                log(`Headers: ${JSON.stringify(headers, null, 2)}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Manifest data: ${JSON.stringify(data, null, 2)}`, 'success');
                    
                    // Check icon
                    if (data.iconUrl) {
                        const iconResponse = await fetch(data.iconUrl, { method: 'HEAD' });
                        log(`Icon check (${data.iconUrl}): ${iconResponse.status}`);
                    }
                } else {
                    const text = await response.text();
                    log(`Error response: ${text}`, 'error');
                }
            } catch (error) {
                log(`Fetch error: ${error.message}`, 'error');
            }
        }
        
        async function initTonConnect() {
            try {
                log('Initializing TON Connect UI...');
                
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: manifestUrl,
                    buttonRootId: null
                });
                
                log('TON Connect UI initialized successfully', 'success');
                
                // Subscribe to connection status changes
                tonConnectUI.onStatusChange((walletInfo) => {
                    if (walletInfo) {
                        log(`Wallet connected: ${JSON.stringify(walletInfo, null, 2)}`, 'success');
                    } else {
                        log('Wallet disconnected');
                    }
                });
                
            } catch (error) {
                log(`Init error: ${error.message}\nStack: ${error.stack}`, 'error');
            }
        }
        
        async function connectWallet() {
            if (!tonConnectUI) {
                log('Please initialize TON Connect first', 'error');
                return;
            }
            
            try {
                log('Opening wallet connection modal...');
                const result = await tonConnectUI.openModal();
                log(`Modal result: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`Connect error: ${error.message}\nStack: ${error.stack}`, 'error');
            }
        }
        
        async function disconnectWallet() {
            if (!tonConnectUI) {
                log('Please initialize TON Connect first', 'error');
                return;
            }
            
            try {
                await tonConnectUI.disconnect();
                log('Wallet disconnected', 'success');
            } catch (error) {
                log(`Disconnect error: ${error.message}`, 'error');
            }
        }
        
        // Auto-check manifest on load
        window.addEventListener('load', () => {
            log(`Test page loaded. Origin: ${window.location.origin}`);
            checkManifest();
        });
    </script>
</body>
</html>
