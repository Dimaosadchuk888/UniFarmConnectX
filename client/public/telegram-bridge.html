<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UniFarm Mini App</title>
    <!-- Явно загружаем скрипт Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #d579f0;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            margin: 20px;
            max-width: 80%;
        }
        
        .log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Подключение к Telegram...</div>
    <div class="log" id="log"></div>

    <script>
        // Функция логирования
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Функция для перехода на основную страницу
        function redirectToMainApp() {
            // Сохраняем initData из URL в sessionStorage для передачи в основное приложение
            const hashData = window.location.hash;
            if (hashData && hashData.includes('tgWebAppData=')) {
                sessionStorage.setItem('telegram_init_data', hashData.substring(1));
                log('Telegram initData сохранен в sessionStorage');
            }
            
            // Переходим на основную страницу приложения
            const mainAppUrl = '/';
            log(`Перенаправление на ${mainAppUrl}`);
            window.location.href = mainAppUrl;
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            log('Страница загружена');
            
            // Проверяем наличие Telegram WebApp API
            if (window.Telegram && window.Telegram.WebApp) {
                log('Telegram WebApp API доступен');
                
                try {
                    // Вызываем методы API
                    window.Telegram.WebApp.ready();
                    log('WebApp.ready() вызван успешно');
                    
                    window.Telegram.WebApp.expand();
                    log('WebApp.expand() вызван успешно');
                    
                    // Получаем данные о версии и платформе
                    if (window.Telegram.WebApp.version) {
                        log(`Версия Telegram WebApp: ${window.Telegram.WebApp.version}`);
                    }
                    
                    if (window.Telegram.WebApp.platform) {
                        log(`Платформа: ${window.Telegram.WebApp.platform}`);
                    }
                    
                    // Проверяем наличие initData
                    if (window.Telegram.WebApp.initData) {
                        log('initData присутствует');
                    } else {
                        log('Внимание: initData отсутствует');
                    }
                    
                    // Перенаправляем на основное приложение после небольшой задержки
                    setTimeout(redirectToMainApp, 1000);
                    
                } catch (error) {
                    log(`Ошибка при инициализации Telegram WebApp: ${error.message}`);
                    // Всё равно пытаемся перейти на основную страницу
                    setTimeout(redirectToMainApp, 2000);
                }
            } else {
                log('Telegram WebApp API не доступен!');
                
                // Показываем информацию из URL
                const url = window.location.href.substring(0, 100) + '...';
                log(`URL: ${url}`);
                
                // Проверяем, содержит ли URL данные от Telegram
                if (window.location.hash && window.location.hash.includes('tgWebAppData=')) {
                    log('Данные Telegram найдены в URL');
                } else {
                    log('Данные Telegram не найдены в URL');
                }
                
                // Всё равно пытаемся перейти на основную страницу через 3 секунды
                setTimeout(redirectToMainApp, 3000);
            }
        });
    </script>
</body>
</html>
