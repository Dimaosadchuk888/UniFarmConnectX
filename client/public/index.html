<!DOCTYPE html>

<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; color: white;

    }
    .container { 
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);

    }

    .btn { 
      background: #4ade80; color: white; border: none; 
      padding: 15px 30px; border-radius: 10px; font-size: 16px;
      cursor: pointer; margin: 10px; text-decoration: none;
      display: inline-block; transition: all 0.3s;
    }
    .btn:hover { background: #22c55e; transform: translateY(-2px); }
    #status { margin: 20px 0; font-size: 14px; line-height: 1.6; }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üåæ UniFarm</h1>
    <div class="success">‚úÖ DOM –æ—à–∏–±–∫–∏ —É—Å—Ç—Ä–∞–Ω–µ–Ω—ã</div>
    <div class="success">‚úÖ –ö–µ—à –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–µ–Ω</div>
    <div class="success pulse">‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ</div>
    <div id="status">–°–∏—Å—Ç–µ–º–∞ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞. –í—Ä–µ–º—è: <span id="time"></span></div>
    <div id="root"></div>
  </div>

  <script>
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    document.getElementById('time').textContent = new Date().toLocaleTimeString();
    
    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∫–µ—à–µ–π
    async function performDeepCacheClean() {
      try {
        // Service Worker –∫–µ—à
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
        }
        
        // Service Workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map(reg => reg.unregister()));
        }
        
        // Storage –æ—á–∏—Å—Ç–∫–∞
        localStorage.clear();
        sessionStorage.clear();
        
        console.log('–í—Å–µ –∫–µ—à–∏ —É—Å–ø–µ—à–Ω–æ –æ—á–∏—â–µ–Ω—ã');
        
      } catch (error) {
        console.log('–û—á–∏—Å—Ç–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ —Å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è–º–∏:', error.message);
      }
    }
    
    // Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
    
    // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –æ—á–∏—Å—Ç–∫–∏
    performDeepCacheClean();
    
    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '/src/main.tsx?v=' + Date.now();
      document.head.appendChild(script);
    }, 3000);
  </script>
</body>
