<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFarm UserID Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß UniFarm UserID Synchronization Test</h1>
    <p><strong>–¶–µ–ª—å:</strong> –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ race condition –≤ UserContext.refreshBalance()</p>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(type, title, message) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${title}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }
        
        function addCodeResult(title, code) {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${title}:</strong><pre>${code}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage JWT
        const jwtToken = localStorage.getItem('unifarm_jwt_token');
        if (jwtToken) {
            addResult('success', 'JWT Token', '–ù–∞–π–¥–µ–Ω –≤ localStorage');
            
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º JWT –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ userId
            try {
                const payload = JSON.parse(atob(jwtToken.split('.')[1]));
                addCodeResult('JWT Payload', JSON.stringify(payload, null, 2));
                
                if (payload.userId) {
                    addResult('success', 'User ID –≤ JWT', `userId: ${payload.userId}`);
                } else {
                    addResult('error', 'User ID –≤ JWT', 'userId –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ token payload');
                }
            } catch (e) {
                addResult('error', 'JWT Decode', '–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ–∫–µ–Ω–∞');
            }
        } else {
            addResult('error', 'JWT Token', '–ù–µ –Ω–∞–π–¥–µ–Ω –≤ localStorage');
        }
        
        // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä—è–µ–º API endpoints
        async function testAPI() {
            const apiUrl = 'http://localhost:3000/api/v2/users/profile';
            const headers = jwtToken ? { 'Authorization': `Bearer ${jwtToken}` } : {};
            
            try {
                const response = await fetch(apiUrl, { headers });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult('success', 'API Users Profile', `–£—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω user ID: ${data.data.id}`);
                    addCodeResult('API Response', JSON.stringify(data.data, null, 2));
                } else {
                    addResult('error', 'API Users Profile', `–û—à–∏–±–∫–∞: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                addResult('error', 'API Users Profile', `–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`);
            }
        }
        
        // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å API
        async function testBalance() {
            const apiUrl = 'http://localhost:3000/api/v2/wallet/balance';
            const headers = jwtToken ? { 'Authorization': `Bearer ${jwtToken}` } : {};
            
            try {
                const response = await fetch(apiUrl, { headers });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult('success', 'API Wallet Balance', `–ë–∞–ª–∞–Ω—Å –ø–æ–ª—É—á–µ–Ω: ${data.data.balance_uni} UNI, ${data.data.balance_ton} TON`);
                    addCodeResult('Balance Data', JSON.stringify(data.data, null, 2));
                } else {
                    addResult('error', 'API Wallet Balance', `–û—à–∏–±–∫–∞: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                addResult('error', 'API Wallet Balance', `–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`);
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
        if (jwtToken) {
            testAPI();
            testBalance();
        }
        
        // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä—è–µ–º UserContext –≤ console
        addResult('info', 'Console Check', '–û—Ç–∫—Ä–æ–π—Ç–µ Console (F12) –∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ UserContext –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è');
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏
        setTimeout(() => {
            addResult('info', '–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏', '–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ BalanceCard - –¥–æ–ª–∂–µ–Ω –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤–º–µ—Å—Ç–æ userId:null');
        }, 2000);
    </script>
</body>
</html>
