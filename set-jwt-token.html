<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set JWT Token - UniFarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #333;
        }
        .success {
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UniFarm JWT Token Setup</h1>
        <p>Установка JWT токена для user_id=48</p>
        
        <button onclick="setToken()">Set JWT Token</button>
        <button onclick="redirectToApp()">Go to App</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const JWT_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjQ4LCJ0ZWxlZ3JhbV9pZCI6ODg4ODg4ODgsInVzZXJuYW1lIjoiZGVtb191c2VyIiwicmVmX2NvZGUiOiJSRUZfMTc1MDk1MjU3NjYxNF90OTM4dnMiLCJpYXQiOjE3NTE3Nzk4NzUsImV4cCI6MTc1MjM4NDY3NX0.2xLVNrXmMmwE-d3Q3SNB88qYlm4eeIGrnZGXvr49X3M';
        
        function setToken() {
            localStorage.setItem('unifarm_jwt_token', JWT_TOKEN);
            document.getElementById('status').className = 'status success';
            document.getElementById('status').innerHTML = '✅ JWT токен установлен!<br>User ID: 48<br>Username: demo_user';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
        
        function redirectToApp() {
            window.location.href = '/';
        }
        
        // Проверяем наличие токена при загрузке
        window.onload = function() {
            const existingToken = localStorage.getItem('unifarm_jwt_token');
            if (existingToken === JWT_TOKEN) {
                document.getElementById('status').innerHTML = '✅ JWT токен уже установлен';
            } else if (existingToken) {
                document.getElementById('status').innerHTML = '⚠️ Найден другой JWT токен';
            } else {
                document.getElementById('status').innerHTML = '❌ JWT токен не установлен';
            }
        };
    </script>
</body>
</html>
