<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFarm - Диагностика</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 20px; color: white; min-height: 100vh;
        }
        .container { 
            max-width: 600px; margin: 50px auto; 
            background: rgba(255,255,255,0.1); padding: 30px; 
            border-radius: 15px; text-align: center;
        }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .btn { 
            background: #4CAF50; color: white; border: none; 
            padding: 10px 20px; margin: 5px; border-radius: 5px; 
            cursor: pointer; text-decoration: none; display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UniFarm - Состояние системы</h1>
        
        <div class="status success">
            ✅ Сервер работает стабильно
        </div>
        
        <div class="status success">
            ✅ DOM ошибки устранены
        </div>
        
        <div class="status success">
            ✅ База данных подключена
        </div>
        
        <h3>Доступные функции:</h3>
        <a href="/api/v2/status" class="btn">Проверить API</a>
        <a href="/health" class="btn">Health Check</a>
        
        <div style="margin-top: 30px;">
            <p>Время: <span id="time"></span></p>
            <p>Статус: Работает без ошибок</p>
        </div>
    </div>

    <script>
        // Простое обновление времени без DOM манипуляций
        function updateTime() {
            const timeElement = document.getElementById('time');
            if (timeElement) {
                timeElement.textContent = new Date().toLocaleString();
            }
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        console.log('Диагностическая страница загружена без ошибок');
    </script>
</body>
</html>
