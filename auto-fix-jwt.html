<body>
    <div class="container">
        <h1>üîß Auto Fix JWT Auth</h1>
        
        <div id="status" class="status info">

        <button onclick="testAPI()">üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å API</button>
        <button onclick="redirectToApp()">üè† –ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

    <script>
        const CORRECT_JWT_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjYyLCJ0ZWxlZ3JhbV9pZCI6ODg4ODg4NDgsInVzZXJuYW1lIjoicHJldmlld190ZXN0IiwiZmlyc3RfbmFtZSI6IlByZXZpZXciLCJyZWZfY29kZSI6IlJFRl8xNzUxNzgwNTIxOTE4X2UxdjYyZCIsImlhdCI6MTc1MTg3MTA2MywiZXhwIjoxNzUyNDc1ODYzfQ.NKbyJiXtLnGzyr0w-C1oR658X5TzDO6EkKU8Ie5zgE0';
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }
        
        function parseJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }
        
        function checkStatus() {
            const token = localStorage.getItem('unifarm_jwt_token');
            
            if (!token) {
                updateStatus('‚ùå JWT —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ localStorage', 'error');
                return;
            }
            
            const decoded = parseJWT(token);
            if (!decoded) {
                updateStatus('‚ùå JWT —Ç–æ–∫–µ–Ω –ø–æ–≤—Ä–µ–∂–¥–µ–Ω', 'error');
                return;
            }
            
            const expiryDate = new Date(decoded.exp * 1000);
            const now = new Date();
            
            if (expiryDate < now) {
                updateStatus('‚ö†Ô∏è JWT —Ç–æ–∫–µ–Ω –∏—Å—Ç–µ–∫', 'error');
                return;
            }
            
            updateStatus(`‚úÖ JWT —Ç–æ–∫–µ–Ω –∞–∫—Ç–∏–≤–µ–Ω –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${decoded.username} (ID: ${decoded.userId})`, 'success');
        }
        
        function autoFixAuth() {
            try {
                localStorage.setItem('unifarm_jwt_token', CORRECT_JWT_TOKEN);
                
                const decoded = parseJWT(CORRECT_JWT_TOKEN);
                const expiryDate = new Date(decoded.exp * 1000);
                
                updateStatus(`‚úÖ JWT —Ç–æ–∫–µ–Ω —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!<br>
                            –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${decoded.username} (ID: ${decoded.userId})<br>
                            –î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω –¥–æ: ${expiryDate.toLocaleString('ru-RU')}`, 'success');
                
                console.log('JWT —Ç–æ–∫–µ–Ω —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω:', CORRECT_JWT_TOKEN);
                
                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
                setTimeout(() => {
                    if (confirm('JWT —Ç–æ–∫–µ–Ω –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω! –ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?')) {
                        window.location.href = '/';
                    }
                }, 1500);
                
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ JWT —Ç–æ–∫–µ–Ω–∞: ${error.message}`, 'error');
            }
        }
        
        function testAPI() {
            const token = localStorage.getItem('unifarm_jwt_token');
            
            if (!token) {
                updateStatus('‚ùå –ù–µ—Ç JWT —Ç–æ–∫–µ–Ω–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                return;
            }
            
            updateStatus('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API...', 'info');
            
            fetch('/api/v2/users/profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    updateStatus('‚úÖ API —Ç–µ—Å—Ç —É—Å–ø–µ—à–µ–Ω! –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'success');
                } else {
                    updateStatus(`‚ùå API —Ç–µ—Å—Ç –Ω–µ—É—Å–ø–µ—à–µ–Ω: ${response.status} ${response.statusText}`, 'error');
                }
                return response.json();
            })
            .then(data => {
                console.log('API Response:', data);
            })
            .catch(error => {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ API —Ç–µ—Å—Ç–∞: ${error.message}`, 'error');
            });
        }
        
        function redirectToApp() {
            window.location.href = '/';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            checkStatus();
            
            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç, –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                const token = localStorage.getItem('unifarm_jwt_token');
                if (!token) {
                    if (confirm('JWT —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç. –ò—Å–ø—Ä–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏?')) {

    </script>
