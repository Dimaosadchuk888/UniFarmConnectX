<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniFarm - –û—á–∏—Å—Ç–∫–∞ –ö–µ—à–∞</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      margin: 0; padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; color: white;
      display: flex; align-items: center; justify-content: center;
    }
    .container { 
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      border-radius: 20px; padding: 40px; text-align: center;
      max-width: 400px; width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .success { color: #4ade80; font-size: 18px; margin: 10px 0; }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 30px; }
    .btn { 
      background: #4ade80; color: white; border: none; 
      padding: 15px 30px; border-radius: 10px; font-size: 16px;
      cursor: pointer; margin: 10px; text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background: #22c55e; }
    #status { margin: 20px 0; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üåæ UniFarm</h1>
    <div class="success">‚úÖ –û—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...</div>
    <div id="status">–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ...</div>
    <a href="/" class="btn">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</a>
    <a href="/api/v2/status" class="btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å API</a>
  </div>

  <script>
    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —Ç–∏–ø–æ–≤ –∫–µ—à–∞
    async function clearAllCaches() {
      const status = document.getElementById('status');
      
      try {
        // –û—á–∏—Å—Ç–∫–∞ Service Worker –∫–µ—à–∞
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          status.innerHTML += '<br>‚úÖ Service Worker –∫–µ—à –æ—á–∏—â–µ–Ω';
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö Service Workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map(reg => reg.unregister()));
          status.innerHTML += '<br>‚úÖ Service Workers —É–¥–∞–ª–µ–Ω—ã';
        }
        
        // –û—á–∏—Å—Ç–∫–∞ Local Storage
        localStorage.clear();
        status.innerHTML += '<br>‚úÖ Local Storage –æ—á–∏—â–µ–Ω';
        
        // –û—á–∏—Å—Ç–∫–∞ Session Storage
        sessionStorage.clear();
        status.innerHTML += '<br>‚úÖ Session Storage –æ—á–∏—â–µ–Ω';
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å –æ—á–∏—Å—Ç–∫–æ–π –∫–µ—à–∞
        setTimeout(() => {
          status.innerHTML += '<br>üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å –æ—á–∏—Å—Ç–∫–æ–π –∫–µ—à–∞...';
          window.location.reload(true);
        }, 2000);
        
      } catch (error) {
        status.innerHTML += '<br>‚ùå –û—à–∏–±–∫–∞: ' + error.message;
      }
    }
    
    // –ó–∞–ø—É—Å–∫ –æ—á–∏—Å—Ç–∫–∏ –∫–µ—à–∞
    clearAllCaches();
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
