<!DOCTYPE html>
<html>
<head>
    <title>Обновление авторизации после исправления конфликтов</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Обновление авторизации после исправления конфликтов ID</h1>
    
    <div class="status info">
        <h2>Что было исправлено:</h2>
        <ul>
            <li>User 74: telegram_id = 999489 ✅</li>
            <li>User 75: telegram_id = 999975 ✅</li>
            <li>User 76: telegram_id = 999976 ✅</li>
        </ul>
        <p>Теперь каждый пользователь имеет уникальный telegram_id и транзакции будут отображаться правильно.</p>
    </div>
    
    <div id="result"></div>
    
    <button onclick="updateAuth()">Обновить авторизацию</button>
    
    <script>
        function updateAuth() {
            const resultDiv = document.getElementById('result');
            
            // Очищаем старые данные
            localStorage.removeItem('unifarm_jwt_token');
            localStorage.removeItem('unifarm_user');
            
            // Генерируем новый JWT токен для user 74 с правильным telegram_id
            const newToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjc0LCJ0ZWxlZ3JhbV9pZCI6OTk5NDg5LCJ1c2VybmFtZSI6InRlc3RfdXNlcl8xNzUyMTI5ODQwOTA1IiwicmVmX2NvZGUiOiJSRUZfMTc1MjEyOTg0MDkwNV8xNzQifSwiaWF0IjoxNzUyMjE2NzAwLCJleHAiOjE3NTI4MjE1MDB9.Z7xfOHzBkLPRzGMNwKLjXhR9YqULWnY8V6kD9T5mJxQ';
            
            // Сохраняем новый токен
            localStorage.setItem('unifarm_jwt_token', newToken);
            
            // Сохраняем данные пользователя
            const userData = {
                id: 74,
                telegram_id: 999489,
                username: 'test_user_1752129840905'
            };
            localStorage.setItem('unifarm_user', JSON.stringify(userData));
            
            resultDiv.className = 'status success';
            resultDiv.innerHTML = `
                <h2>✅ Авторизация обновлена!</h2>
                <p>JWT токен и данные пользователя обновлены с правильным telegram_id.</p>
                <p>Страница будет перезагружена через 2 секунды...</p>
            `;
            
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
