services:
  - type: web
    name: unifarm-connect
    env: node
    buildCommand: npm install && npm run build:prod
    startCommand: npm start
    healthCheckPath: /api/v2/monitor/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    secrets:
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_BOT_TOKEN
        sync: false
      - key: TON_BOOST_RECEIVER_ADDRESS
        sync: false
      - key: TONAPI_API_KEY
        sync: false 