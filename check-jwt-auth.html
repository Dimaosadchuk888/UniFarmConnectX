<!DOCTYPE html>
<html>
<head>
    <title>JWT Auth Check</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .log {
            margin: 5px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa44; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>üîê JWT Authorization Check</h1>
    <div id="logs"></div>
    <div style="margin-top: 20px;">
        <button onclick="checkCurrentAuth()">Check Current Auth</button>
        <button onclick="createPreviewUser()">Create Preview User</button>
        <button onclick="testAPICall()">Test API Call</button>
        <button onclick="clearAndReload()">Clear & Reload</button>
    </div>

    <script>
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = '') {
            const log = document.createElement('div');
            log.className = 'log ' + type;
            log.textContent = `[${new Date().toISOString().slice(11, 19)}] ${message}`;
            logsDiv.appendChild(log);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        async function checkCurrentAuth() {
            addLog('=== CHECKING CURRENT AUTH ===');
            
            // Check localStorage
            const token = localStorage.getItem('unifarm_jwt_token');
            if (token) {
                addLog(`‚úÖ JWT Token found: ${token.substring(0, 50)}...`, 'success');
                
                // Decode JWT
                try {
                    const parts = token.split('.');
                    const payload = JSON.parse(atob(parts[1]));
                    addLog(`Token payload: ${JSON.stringify(payload, null, 2)}`);
                    
                    // Check expiration
                    if (payload.exp) {
                        const expDate = new Date(payload.exp * 1000);
                        const now = new Date();
                        if (expDate > now) {
                            addLog(`‚úÖ Token valid until: ${expDate}`, 'success');
                        } else {
                            addLog(`‚ùå Token expired at: ${expDate}`, 'error');
                        }
                    }
                } catch (e) {
                    addLog(`‚ùå Failed to decode token: ${e.message}`, 'error');
                }
            } else {
                addLog('‚ùå No JWT token in localStorage', 'error');
            }
            
            // Check environment
            const hostname = window.location.hostname;
            const isReplit = hostname.includes('.replit.app');
            addLog(`Hostname: ${hostname}, Is Replit: ${isReplit}`);
        }

        async function createPreviewUser() {
            addLog('=== CREATING PREVIEW USER ===');
            
            try {
                const response = await fetch('/api/v2/auth/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        direct_registration: true,
                        telegram_id: 88888848,
                        username: 'preview_user',
                        first_name: 'Preview'
                    })
                });
                
                const data = await response.json();
                addLog(`Response: ${response.status} - ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok && data.success && data.data?.token) {
                    localStorage.setItem('unifarm_jwt_token', data.data.token);
                    addLog(`‚úÖ Token saved! User ID: ${data.data.user.id}`, 'success');
                    addLog('Page will reload in 2 seconds...', 'warning');
                    setTimeout(() => window.location.reload(), 2000);
                } else {
                    addLog(`‚ùå Auth failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testAPICall() {
            addLog('=== TESTING API CALL ===');
            
            const token = localStorage.getItem('unifarm_jwt_token');
            if (!token) {
                addLog('‚ùå No JWT token found', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/v2/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                addLog(`Response: ${response.status}`);
                addLog(`Data: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok && data.success) {
                    addLog('‚úÖ API call successful!', 'success');
                } else {
                    addLog(`‚ùå API error: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function clearAndReload() {
            localStorage.removeItem('unifarm_jwt_token');
            addLog('‚úÖ JWT token cleared', 'success');
            addLog('Reloading page...', 'warning');
            setTimeout(() => window.location.reload(), 1000);
        }

        // Auto-check on load
        checkCurrentAuth();
    </script>
</body>
</html>
